<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Call for Labor</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <style>
      html * {
        font-family: Nunito, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h4>Call for Labor</h4>

    <form onsubmit="go()">

    <input type="hidden" id="email" value="crew-kids@googlegroups.com">
    <input type="hidden" id="bcc" value="sp-crew@googlegroups.com">

    <p>
    Date
    <br>
    <input type="date" id="eventdate" required>
    </p>

    <p>
    Event
    <br>
    <input type="text" id="eventname" placeholder="name of event" required>
    </p>

    <textarea id="text" hidden>
For a more detailed schedule for the event, check the calendar.

Staffing:
XX lighting techs
XX sound techs

Other notes:
XX

If you are interested in working this event, please reply-all to this email.

Thanks!
    </textarea>

    <p>
    <button type="submit" id="sendEmail">Go</button>
    </p>

    </form>

    <script>
      function go() {
        const email = document.getElementById('email').value;
        const bcc = document.getElementById('bcc').value;
        const eventname = document.getElementById('eventname').value
        const eventdate = document.getElementById('eventdate').value
        const subject = 'ðŸ“£ Call for Labor: ' + eventname + ' (' + eventdate + ')'
        const body = 'Event: ' + eventname + '\nDate: ' + eventdate + '\nTime: XX\n\n' + document.getElementById('text').value;
        const mailtoLink = `mailto:${email}?bcc=${bcc}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        window.open(mailtoLink, '_blank');
      };
    </script>
 
    <!-- cloudflare web analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "3bd1e5f51cca4f54b9fec5ddb6350033"}'></script>
  </body>
</html>
